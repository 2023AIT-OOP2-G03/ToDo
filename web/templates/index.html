<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロード</title>
</head>
<body>
    <h1>トップページ</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <input type="submit" value="アップロード" />
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
