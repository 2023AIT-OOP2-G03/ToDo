<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>

    <!-- new.css -->
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">

    <!-- メッセージ表示用のCSSを定義 -->
    <style>
        #message-container,
        #error-container {
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-left-width: 0.25rem;
            border-left-color: #5bc0de;
            border-radius: 0.25rem;
        }

        #error-container {
            color: #dc3545;
        }

        #username {
            display: flex;
            justify-content: flex-end;
        }
    </style>

    <script defer src="{{ url_for('static', filename='todo.js') }}"></script>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        {% if message %}
        <h2>ユーザID:</h2><h2 id="username">{{ message }}</h2>
        {% endif %}
    </header>
    <main>
        <section>
            <form id="taskForm">
                <label for="taskInput">タスク名：</label>
                <input type="text" id="taskInput" placeholder="タスクを入力してください">
                <br>

                <label for="taskContent">タスク内容：</label>
                <textarea id="taskContent" placeholder="タスクの詳細"></textarea>
                <br>

                <label for="taskDeadline">期限：</label>
                <input type="datetime-local" id="taskDeadline">
                <br>

                <label for="taskStatus">タスク状態：</label>
                <select id="taskStatus">
                    <option value="0">準備中</option>
                    <option value="1">準備完了</option>
                    <option value="2">実行中</option>
                    <option value="3">完了</option>
                </select>

                <button type="button" onclick="addTask()">タスクを追加</button>
            </form>
            <ul id="taskList">
                <h2>現在のタスク</h2>
                <!-- タスク表示 -->
            </ul>
        </section>

    </main>

</body>

</html>
