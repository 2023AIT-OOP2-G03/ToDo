<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント新規作成</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
      height: 330px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 300px;
      padding: 8px;
      box-sizing: border-box;
    }

    .newcreate-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      width: 90px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }

    .newcreate-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="login-container">
    {% if message %}
    <h2>{{ message }}</h2>
    {% else %}
    <h2>アカウントを作成しましょう</h2>
    {% endif %}
    <form action="/registration" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="user" class="form" placeholder="名前" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pw" class="form" placeholder="パスワード" required>
      </div>

      <button type="submit" class="newcreate-button" onclick="location.href='login.html'">新規作成</button>
    </form>
  </div>
</body>

</html>
