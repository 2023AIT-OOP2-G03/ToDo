<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center; /* テキストを中央寄せにするための設定 */
    }
    

    .login-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .login-container h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .login-button {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        border: none;
        width: 30%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }


    .login-button:hover {
        background-color: #2980b9;
    }

    .newcreate-button {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        border: none;
        width: 30%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .newcreate-button:hover {
        background-color: #2980b9;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
    {% if message %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}

    {% if admin %}
    <form action="/admin" method="post">
    {% else %}
    <form action="/" method="post"></form>
    {% endif %}
        <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="user" placeholder="名前" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="pw" placeholder="パスワード" required>
        </div>
        <button type="submit" class="login-button">ログイン</button>
        <br>
        <p></p>
        <button type="button" class="newcreate-button"><a href="/registration">新規作成</a></button>
    </form>
    </div>
</body>
</html>
