<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>かれんだーだお</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/calendar.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 10px;
        }

        button {
            margin: 0 5px;
            cursor: pointer;
        }

        #currentDisplayedYYYYMM {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* カレンダーのスタイル */
        #calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        /* 日付ボタンのスタイル */
        .day-button {
            cursor: pointer;
            background-color: rgb(113, 161, 249);
            border: 1px solid rgb(113, 161, 249);
            padding: 10px;
            margin: 5px;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 40px;
            border-radius: 50%; /* 丸くするための設定 */
            opacity: 0.7; /* 半透明にする */
            position: relative; /* 相対位置指定 */
            z-index: 1; /* 他の要素より上に配置 */
        }

        /*日付のスタイル*/
        .day-button span {
            position: absolute;
            font-size: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* テキストはday-buttonの上に配置 */
        }

        .font {
            font-size: 50px;
        }

        font span {
            position: absolute;
            font-size: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* テキストはday-buttonの上に配置 */
        }
        .taskTitleCell {
            margin-top: 5px;
            font-size: 12px;
        }

        /* モーダルのスタイル */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            z-index: 1000;
            text-align: center;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <!-- カレンダーのヘッダーおよびナビゲーションボタン -->
    <h1>Calendar</h1>
    <div id="header">
        <div id="currentDisplayedYYYYMM"></div>
        <button id="prevMonth" onclick="prevClick()">前の月</button>
        <button id="nextMonth" onclick="nextClick()">次の月</button>
    </div>

    <div id="calendar"></div>

    <button id="jumpToList" onclick="location.href='./todo.html'">ToDo List</button>
    <!-- イベントの詳細を表示するためのモーダルウィンドウ -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal" id="myModal">
        <p id="modalContent">ここに予定の内容を入れる</p>
        <button onclick="closeModal()">閉じる</button>
    </div>

    <script>
        let calendarEl = document.getElementById('calendar');
        const date = new Date();
        const currentYear = date.getFullYear();
        const currentMonth = date.getMonth();

        let currentDisplayedMonth = currentMonth;
        let currentDisplayedYear = currentYear;

        // 指定された年と月に基づいてカレンダーグリッドを更新する関数
        function updateCalendar(year, month) {
            let daysInMonth = new Date(year, month + 1, 0).getDate();
            let calendarHtml = '<table><thead><tr>';
            for (let i = 0; i < 7; i++) {
                calendarHtml += `<th>${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i]}</th>`;
            }
            calendarHtml += '</tr></thead><tbody><tr>';

            for (let i = 1; i <= daysInMonth; i++) {
                const dayOfWeek = new Date(year, month, i).getDay();
                if (i === 1) {
                    calendarHtml += '<tr>';
                    for (let j = 0; j < dayOfWeek; j++) {
                        calendarHtml += '<td></td>';
                    }
                }
                let cellId = `${year}${(month + 1).toString().padStart(2, '0')}${i.toString().padStart(2, '0')}`;
                //TODO: ここにif文を追加して予定があった時のみボタンが出るように書き換える。
                //予定がない時はelse文を用いてその下にコメントアウトしてあるcalendarHtmlに飛ぶようにする。
                calendarHtml += `<td><button class="day-button" onclick="openModal('${cellId}')"><span>${i}</span></button><div id="${cellId}" class="taskTitleCell"></div></td>`;
                //calendarHtml += `<td><span class="font ${i <= daysInMonth ? '' : 'hidden'}">${i}</span><div id="${cellId}" class="taskTitleCell"></div></td>`;                
                if (dayOfWeek === 6) {
                    calendarHtml += '</tr>';
                    if (i < daysInMonth) {
                        calendarHtml += '<tr>';
                    }
                } else if (i === daysInMonth) {
                    for (let j = dayOfWeek + 1; j <= 6; j++) {
                        calendarHtml += '<td></td>';
                    }
                    calendarHtml += '</tr>';
                }
            }
            calendarHtml += '</tbody></table>';
            calendarEl.innerHTML = calendarHtml;
        }

        // ヘッダーに表示されている月と年を更新する関数
        function updateDisplayedYYYYMM(year, month) {
            document.getElementById('currentDisplayedYYYYMM').innerHTML = `${year}/${(month + 1).toString().padStart(2, '0')}`;
        }

        // モーダルウィンドウを開く関数
        function openModal(date) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerText = 'ここに予定の内容を入れる';
            const modalOverlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('myModal');
            modalOverlay.style.display = 'block';
            modal.style.display = 'block';
        }

        // モーダルウィンドウを閉じる関数
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const modal = document.getElementById('myModal');
            modalOverlay.style.display = 'none';
            modal.style.display = 'none';
        }

        //前月
        function prevClick() {
            currentDisplayedMonth--;
            if (currentDisplayedMonth < 0) {
                currentDisplayedMonth = 11;
                currentDisplayedYear--;
            }
            updateCalendar(currentDisplayedYear, currentDisplayedMonth);
            updateDisplayedYYYYMM(currentDisplayedYear, currentDisplayedMonth);
        }

        //翌月
        function nextClick() {
            currentDisplayedMonth++;
            if (currentDisplayedMonth > 11) {
                currentDisplayedMonth = 0;
                currentDisplayedYear++;
            }
            updateCalendar(currentDisplayedYear, currentDisplayedMonth);
            updateDisplayedYYYYMM(currentDisplayedYear, currentDisplayedMonth);
        }

        window.onload = function() {
            updateCalendar(currentDisplayedYear, currentDisplayedMonth);
            updateDisplayedYYYYMM(currentDisplayedYear, currentDisplayedMonth);
        };

    </script>
</body>

</html>
